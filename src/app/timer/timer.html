<div class="timer-card">
  @if (secondsLeft() > 0) {
    <div class="stats">
      <p>Total Seconds: <span class="raw-val">{{ secondsLeft() }}s</span></p>
      <p>Time Remaining: <span class="value">{{ formattedTime() }}</span></p>
    </div>
  } @else if (secondsLeft() === 0) {
    <p class="expired">Deadline Reached</p>
  } @else {
    <p>Initializing Signal Stream...</p>
  }
</div>
